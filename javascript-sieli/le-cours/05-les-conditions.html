        <script src="js/04-les-conditions.js"></script>
        <script>
            const srcScript = 'js/04-les-conditions.js';
            fetch(srcScript)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Erreur HTTP : ${response.status}`);
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById('script-content').textContent = data;
                })
                .catch(error => {
                    document.getElementById('script-content').textContent = `Impossible de charger le fichier : ${error.message}`;
                });
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
